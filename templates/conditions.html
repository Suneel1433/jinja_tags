<html>
    <head>
        <h1>this is jinja operating conditions file file</h1>
    </head>
    <body>
        <center>
            {% if a > b %}
            <h1>a is grether than b</h1>

            {{a}} is higher then {{b}}
            {% else %}
            <h1>b grether than a</h1>
            
            {{b}} is higher then {{a}}
            {% endif %}
        </center>
    </body>
</html>
